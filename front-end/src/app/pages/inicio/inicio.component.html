<div class="container">
  <a href="/">
    <nz-card [nzHoverable]="true" class="compartilhar">
      <div nz-flex [nzGap]="20">
        <img src="../../../assets/svgs/compartilhar.svg">
        <div>
          <h4>Compartilhamento de conta</h4>
          <p>Acesse facilmente as contas que você gerencia</p>
        </div>
      </div>
    </nz-card>
  </a>

  <h1>ICMS</h1>

  <nz-table #headerTable [nzData]="empresas" [nzShowPagination]="false" class="table">
    <thead>
      <tr>
        <th nzWidth="5%"><h2>Empresas</h2></th>
        <th></th>
        <th nzWidth="20%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of headerTable.data">
        <td [nzAlign]="'center'">
          <img src="../../../assets/svgs/empresa.svg" height="30px" width="30px">
        </td>
        <td>
          <nz-flex [nzVertical]="true">
            <h3>{{ data.nome }}</h3>
            <p>Expira em {{ data.data_expirar }}</p>
          </nz-flex>
        </td>
        <td [nzAlign]="'center'">
          <ng-container *ngIf="data.button">
            <button nz-button [nzSize]="'large'" class="botao botaoGerenciar">Gerenciar</button>
          </ng-container>
          <ng-container *ngIf="!data.button">
            <button nz-button [nzSize]="'large'" class="botao botaoAdicionar">+</button>
          </ng-container>
        </td>
      </tr>
      <tr>
        <td colspan="3" class="gerenciarTodos">
          <ng-container>
            <button nz-button [nzSize]="'large'" class="botao botaoGerenciarTodos">Gerenciar Todos</button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </nz-table>


  <h1>Serviços Futuros</h1>

</div>
